<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>確認テスト(作：中西)</title>
</head>
<body>
<h1>確認テスト</h1>
<h2>以下の問題に回答してください。</h2>
<form action="smalltest" method="post">
<h3>問1</h3>
サーブレットを作成する際に継承するクラスは以下の内どれか。<br>
<input type="radio"  name="q1" value="1" >WebServlet<br>
<input type="radio"  name="q1" value="2" >HttpServlet<br>
<input type="radio"  name="q1" value="3" >WEBServlet<br>
<input type="radio"  name="q1" value="4" >HTTPServlet<br>

<h3>問2</h3>
チェックボックス利用時など、複数の値をリクエストから受け取る際に使用するメソッド名を書きなさい。<br>
req.<input type="text" name="q2">("name");

<h3>問3</h3>
JSPで使用できる標準構文をすべて選択しなさい。<br>
<input type="checkbox" name="q3" value="1">1. &lt;%@ include … %&gt;<br>
<input type="checkbox" name="q3" value="2">2. &lt;%= … %&gt;<br>
<input type="checkbox" name="q3" value="3">3. &lt;%-- … --%&gt;<br>
<input type="checkbox" name="q3" value="4">4. &lt;%& … %&gt;<br>
<input type="checkbox" name="q3" value="5">5. &lt;%! … %&gt;<br>
<br>
<input type="submit" value="解答を送信する"><br>

</form>


</body>
</html>
